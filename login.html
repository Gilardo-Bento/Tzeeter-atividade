<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tzeet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="tiziu.png" alt="Tzeet logo" />
        </div>
        <h2>Entre no Tzeet agora mesmo</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder=" Email:" required />
                <span class="icon" id="emailIcon">  <i class="bi bi-check2"></i>
                </span>
                <span class="icon" id="emailErrorIcon"><i class="bi bi-exclamation-circle"></i>
                </span>
                <p class="error-message" id="emailError">Informe um email válido.</p>
            </div>
            <div class="input-container">
                <label for="password">Senha:</label>
                <input id="password" type="password" placeholder="Senha:" required />
                <span class="icon" id="passwordIcon"> <i class="bi bi-check2"></i>
                </span>
                <span class="icon" id="passwordErrorIcon"><i class="bi bi-exclamation-circle"></i>
                </span>
            </div>
            <p class="error-message" id="passwordError">A senha é obrigatória.</p>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button id="submitButton" type="submit">Entrar</button>
            <div class="signup">
                <p>Não tem uma conta? <a href="Signup.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
    </body>
    </html>
